name: Publish Stockmount Feed (30min)

on:
  schedule:
    # Hafta içi (Pazartesi=1 .. Cuma=5): 08:00-13:30 her 30 dk
    - cron: '0,30 8-13 * * 1-5'
    # Hafta içi final 14:00
    - cron: '0 14 * * 1-5'
    # Cumartesi tek çekim 09:00
    - cron: '0 9 * * 6'
    # Pazar tek çekim 09:00
    - cron: '0 9 * * 0'
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies (none needed)
        run: |
          echo "No external deps"

      - name: Download source feeds
        run: |
          # İlk kaynak
          if [ -z "${{ secrets.SOURCE_FEED_URL }}" ]; then
            echo "SOURCE_FEED_URL secret tanımlı değil. Varsayılan data/source.xml kullanılacak." >&2
          else
            echo "İlk kaynaktan indiriliyor: ${{ secrets.SOURCE_FEED_URL }}" >&2
            curl -L --fail --silent --show-error "${{ secrets.SOURCE_FEED_URL }}" -o data/source.xml
          fi
          
          # İkinci kaynak (yeni ayakkabılar)
          if [ -n "${{ secrets.SECOND_SOURCE_FEED_URL }}" ]; then
            echo "İkinci kaynaktan indiriliyor: ${{ secrets.SECOND_SOURCE_FEED_URL }}" >&2
            curl -L --fail --silent --show-error "${{ secrets.SECOND_SOURCE_FEED_URL }}" -o data/second_source.xml
          else
            echo "SECOND_SOURCE_FEED_URL secret tanımlı değil. İkinci kaynak atlanacak." >&2
          fi

      - name: Convert to Stockmount format (synthetic barcode + bullets + title + brand SDSTEP)
        run: |
          SECOND_INPUT=""
          if [ -f data/second_source.xml ]; then
            SECOND_INPUT="--second-input data/second_source.xml"
          fi
          
          python convert_to_stockmount.py \
            --input data/source.xml \
            $SECOND_INPUT \
            --output data/chekich21_synthetic_bullets_titled_nobrand.xml \
            --variant-mode \
            --barcode-strategy synthetic \
            --add-bullets \
            --title-template "{MARKA} {URUN} {RENK} - {MODEL}" \
            --brand-override "SDSTEP" \
            --sanitize-images \
            --image-version-param "v=1" \
            --banned-term-replace Chekich=CHK

      - name: Commit & push if changed
        run: |
          git config user.name "feed-bot"
          git config user.email "actions@github.com"
          TARGET=data/chekich21_synthetic_bullets_titled_nobrand.xml
          if git diff --quiet "$TARGET"; then
            echo "Değişiklik yok, commit atlanıyor.";
            exit 0
          fi
          git add "$TARGET"
          git commit -m "chore(feed): 30min update $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

permissions:
  contents: write
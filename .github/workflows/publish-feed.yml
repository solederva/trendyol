name: Publish Stockmount Feed (30min)

on:
  schedule:
    # 08:00 - 13:30 arası her 30 dk (08,08:30,...13:30)
    - cron: '0,30 8-13 * * *'
    # 14:00 final çekim
    - cron: '0 14 * * *'
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies (none needed)
        run: |
          echo "No external deps"

      - name: Download source feed
        run: |
          if [ -z "${{ secrets.SOURCE_FEED_URL }}" ]; then
            echo "SOURCE_FEED_URL secret tanımlı değil. Varsayılan data/source.xml kullanılacak." >&2
          else
            echo "Remote kaynaktan indiriliyor: ${{ secrets.SOURCE_FEED_URL }}" >&2
            curl -L --fail --silent --show-error "${{ secrets.SOURCE_FEED_URL }}" -o data/source.xml
          fi

      - name: Convert to Stockmount format (keep barcode + bullets + title + no brand)
        run: |
          python convert_to_stockmount.py \
            --input data/source.xml \
            --output data/chekich21_synthetic_bullets_titled_nobrand.xml \
            --variant-mode \
            --barcode-strategy keep \
            --add-bullets \
            --title-template "{MARKA} {URUN} {RENK} - {MODEL}" \
            

      - name: Commit & push if changed
        run: |
          git config user.name "feed-bot"
          git config user.email "actions@github.com"
          TARGET=data/chekich21_synthetic_bullets_titled_nobrand.xml
          if git diff --quiet "$TARGET"; then
            echo "Değişiklik yok, commit atlanıyor.";
            exit 0
          fi
          git add "$TARGET"
          git commit -m "chore(feed): 30min update $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

permissions:
  contents: write
name: Publish Stockmount Feed (30min)

on:
  schedule:
    # Hafta içi (Pazartesi-Cuma): 08:00-18:00 her 30 dakika
    - cron: '0,30 8-17 * * 1-5'
    # Hafta içi final 18:00
    - cron: '0 18 * * 1-5'
    # Cumartesi: 08:00-18:00 her 30 dakika
    - cron: '0,30 8-17 * * 6'
    # Cumartesi final 18:00
    - cron: '0 18 * * 6'
    # Pazar: 08:00-18:00 her 30 dakika
    - cron: '0,30 8-17 * * 0'
    # Pazar final 18:00
    - cron: '0 18 * * 0'
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies (none needed)
        run: |
          echo "No external deps"

      - name: Download source feed
        run: |
          if [ -z "${{ secrets.SOURCE_FEED_URL }}" ]; then
            echo "SOURCE_FEED_URL secret tanımlı değil. Varsayılan data/source.xml kullanılacak." >&2
          else
            echo "Remote kaynaktan indiriliyor: ${{ secrets.SOURCE_FEED_URL }}" >&2
            # 3 deneme, HTTP/1.1 fallback, 60 sn timeout
            for i in {1..3}; do
              if curl -L --fail --silent --show-error --max-time 60 \
                --retry 2 --retry-delay 5 --http1.1 \
                "${{ secrets.SOURCE_FEED_URL }}" -o data/source.xml; then
                echo "✓ İndirme başarılı (deneme $i/3)" >&2
                break
              else
                echo "✗ İndirme hatası (deneme $i/3)" >&2
                [ $i -eq 3 ] && exit 1
                sleep 10
              fi
            done
          fi

      - name: Convert Chekich feed to Stockmount format
        run: |
          python convert_to_stockmount.py \
            --input data/source_chekich.xml \
            --output data/chekich21_synthetic_bullets_titled_nobrand.xml \
            --variant-mode \
            --barcode-strategy synthetic \
            --barcode-prefix "2199" \
            --add-bullets \
            --title-template "Solederva {URUN} {RENK} - {MODEL}" \
            --brand-override SDSTEP \
            --sanitize-images

      - name: Strengthen buybox protection
        run: |
          python strengthen_buybox_protection.py

      - name: Commit & push if changed
        run: |
          git config user.name "feed-bot"
          git config user.email "actions@github.com"
          TARGET=data/chekich21_synthetic_bullets_titled_nobrand.xml
          if git diff --quiet "$TARGET"; then
            echo "Değişiklik yok, commit atlanıyor.";
            exit 0
          fi
          git add "$TARGET"
          git commit -m "chore(feed): 30min update $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

permissions:
  contents: write
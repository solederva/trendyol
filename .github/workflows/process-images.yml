name: Process Product Images (AI)

on:
  workflow_dispatch:
    inputs:
      max_products:
        description: 'İşlenecek ürün sayısı (boş=hepsi)'
        required: false
        default: ''
      max_workers:
        description: 'Paralel işçi sayısı'
        required: false
        default: '6'

jobs:
  process-images:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install rembg onnxruntime pillow requests lxml

      - name: Process images
        env:
          MAX_PRODUCTS: ${{ github.event.inputs.max_products }}
          MAX_WORKERS: ${{ github.event.inputs.max_workers }}
        run: |
          python scripts/process_product_images.py

      - name: Commit & push processed images
        run: |
          git config user.name "image-bot"
          git config user.email "actions@github.com"
          if git ls-files --other --modified --deleted --exclude-standard | grep -q '^data/processed_images/'; then
            git add data/processed_images
            git commit -m "chore(images): AI white background processed images"
            git push
          else
            echo "No image changes to commit."
          fi

permissions:
  contents: write
